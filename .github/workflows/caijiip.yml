name: Update IP List

on:
  schedule:
    - cron: '*/50 * * * *'  # 每隔三十分钟运行一次
  workflow_dispatch:  # 手动触发
 # push: # 允许提交触发

jobs:
  update-ip-list:
    runs-on: ubuntu-latest
    permissions:  # 关键1：显式声明工作流需要的权限（覆盖仓库默认）
      contents: write  # 授予写入代码的权限

    steps:
    - uses: actions/checkout@v4  # 升级到v4，更稳定；关键2：取消浅克隆
      with:
        fetch-depth: 0  # 拉取完整仓库历史，避免推送时分支不一致

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        pip install beautifulsoup4
        
    - name: Run script
      run: python ${{ github.workspace }}/collect_ips.py
        
    - name: Commit and push changes
      run: |
        git config --global user.email "qq601359558@126.com"
        git config --global user.name "qq601359558"
        if [ -n "$(git status --porcelain)" ]; then
          git add ip.txt
          git commit -m "Automatic update"
          # 关键3：用GITHUB_TOKEN认证推送，替换裸的git push
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/qq601359558/youxuanip.git HEAD:main
        else
          echo "No changes detected, skipping commit."
        fi
